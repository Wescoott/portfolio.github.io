<!DOCTYPE html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap and Custom CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registration</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="py-3 navbar navbar-expand-lg fixed-top auto-hiding-navbar">
        <div class="container">
            <a class="navbar-brand">
                <img src="Pictures/Login/logo.png" class="logo" alt="logo"/>
            </a>
            <a class="navbar-logo">
                <img src="Pictures/Login/WescottArt.png" class="logo" alt="Wescott Art"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Login</a>
                  </li>
                 <li class="nav-item">
                    <a class="nav-link" href="Register.html">Sign-Up</a>
                </li>
             </ul>
        </div>
    </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
             <div class="col-12 col-md-8 col-lg-6">
                 <div class="wrapper">
                     <form id="registration">
                         <h1 class="text-center">Register</h1>                       
                         <div class="row">
                             <div class="col-md-6 mb-3">
                          <div class="input-box">
                                <input type="email" id="email" placeholder="Email" required class="form-control">
                                <i class='bx bx-envelope'></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-box">
                                <input type="text" id="nickname" placeholder="Nickname" required class="form-control">
                                <i class='bx bx-user'></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-box">
                                <input type="password" id="password" placeholder="Password" required class="form-control">
                                <i class='bx bx-lock'></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-box">
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="form-control">
                                <i class='bx bx-lock'></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-box">
                                <input type="date" id="birthdate" required class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-box">
                                <input type="number" id="age" placeholder="Age" required class="form-control">
                                <i class='bx bx-calendar-check'></i>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </div>

                    <div class="register-link text-center">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </form>
                  </div>
              </div>
            </div>
        </div>

        <img src="Pictures/Login/watermarkw.png" alt="watermark" class="watermark">

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("registrationForm");
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirmPassword");
            var birthdateInput = document.getElementById("birthdate");
            var nicknameInput = document.getElementById("nickname");
            var ageInput = document.getElementById("age");

            form.onsubmit = function(event) {
                event.preventDefault();

                var email = emailInput.value;
                var password = passwordInput.value;
                var confirmPassword = confirmPasswordInput.value;
                var birthdate = birthdateInput.value;
                var nickname = nicknameInput.value;
                var age = ageInput.value;

                // Validation
                if (email === "" || password === "" || confirmPassword === "" || birthdate === "" || nickname === "" || age === "") {
                    alert("Please fill out all fields.");
                    return;
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                // minimum age
                if (age < 14) {
                    alert("You must be at least 14 years old.");
                    return;
                }

                alert("Registration Successful!\nEmail: " + email + "\nNickname: " + nickname + "\nAge: " + age);
            };
        });
    </script>
</body>
</html>
